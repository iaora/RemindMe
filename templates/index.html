{% extends "base.html" %}
{% block content %}


<header class="intro">
  <div class="intro-body">



  <div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3" style="padding-top: 15%;">

  {% if number and message %}
    <h2><p>{{number}} will be texted "{{message}}"</p></h2>
  {% endif %}

      <form action='/' method='POST'>
        <p><h4>Enter number: </h4></p>
        <input type="text" class="form-control" name="number"></input>
        <br><br>
        <p><h4>Enter how many minutes from now you would like a reminder:</h4></p>
        <input type="text" class="form-control" name="offset"></input>
        <br><br>
        <p><h4>Enter message: </h4></p>
        <input type="text" class="form-control" name="message"></input>
        <br><br>
        <button type="submit" class="btn btn-lg btn-default">Remind Me!</button>
      </form>
  </div>
  </div>
  </div>
  </div>
</header>
{% endblock %}
